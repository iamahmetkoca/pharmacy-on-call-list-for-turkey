<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nöbetçi Eczane Uygulaması</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Nöbetçi Eczane Uygulaması</h1>
        <form id="eczaneForm">
            <label for="sehir">Şehir:</label>
            <input type="text" id="sehir" name="sehir" required>
            
            <label for="ilce">İlçe:</label>
            <input type="text" id="ilce" name="ilce" required>
            
            <button type="submit">Eczaneleri Listele</button>
        </form>
        
        <div id="eczaneListesi">
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
